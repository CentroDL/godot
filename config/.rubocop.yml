AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*.rb'
    - 'config/**/*.rb'
    - 'script/**/*.rb'
    - !ruby/regexp /old_and_unused\.rb$/
Rails/DefaultScope:
  Include:
    - app/models/*.rb

# other configuration

Style/StringLiterals:
  Enabled: true

Style/LeadingCommentSpace:
  Enabled: true

Style/IndentationWidth:
  Enabled: true

Style/IndentationConsistency:
  Enabled: true

Style/HashSyntax:
  Enabled: false
  EnforcedStyle: hash_rockets

Style/CommentIndentation:
  Enabled: true

Style/AlignArray:
  Enabled: false

Style/AccessorMethodName:
  Enabled: false

Metrics/LineLength:
  Max: 100

Lint/UselessAssignment:
  Enabled: true

Style/SpaceAfterComma:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/Tab:
  Enabled: false

Style/EmptyLineBetweenDefs:
  Enabled: true

Metrics/PerceivedComplexity:
  Max: 11

Metrics/CyclomaticComplexity:
  Max: 10

RedundantReturn:
  Enabled: true

Encoding:
  Enabled: false
