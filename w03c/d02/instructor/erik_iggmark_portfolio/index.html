<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>erik_iggmark_portfolio</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header>
    <div class="half">
      <img src="Images/iggmark_logo.png" alt="IGGMARK Logo" class="iggmark-logo vertically-centered">
    </div>
    <div class="half">
      <div class="half nav">
        <p><strong>Portfolio</strong></p>
        <p>Profil</p>
        <p>Kontact (@)</p>
      </div>
      <div class="half social">
        <div class="social-icons-wrapper horizontally-centered">
          <img src="images/dribbble.png" class="social-icon" alt="">
          <img src="images/twitter.jpg" class="social-icon" alt="">
          <img src="images/pinterest.png" class="social-icon" alt="">
          <img src="images/linkedin.png" class="social-icon" alt="">
        </div>
      </div>
    </div>
  </header>
  <div class="portfolio-wrapper">
    <div class="portfolio-row horizontally-centered">
      <div class="portfolio-item">
        <img src="images/iggmark_2013.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/katarina_olkafe.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/ecmc_2014.png" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/coyote_the_movie.jpg" alt="">
      </div>
    </div>
    <div class="portfolio-row horizontally-centered">
      <div class="portfolio-item">
        <img src="images/intermezzo.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/matkomfort.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/lidl_lowlifes.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/signup.jpg" alt="">
      </div>
    </div>
    <div class="portfolio-row horizontally-centered">
      <div class="portfolio-item">
        <img src="images/whitelines_link.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/gymnasie_valen.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/ramstrom_vind.jpg" alt="">
      </div>
      <div class="portfolio-item">
        <img src="images/ssab.png" alt="">
      </div>
    </div>
  </div>
  <footer>
    <div class="half">
      <img src="images/iggmark_symbol.png" alt="">
    </div>
    <div class="half">
      <p class="copyright">@ 2014 Brik Iggmark</p>
    </div>
  </footer>
  <script src="scripts/main.js"></script>
</body>
</html>
