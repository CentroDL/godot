<!doctype html>
<html lang="end">
<head>
  <meta charset="utf-8">
  <title>Animations</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <link rel='stylesheet' type='text/css' href='stylesheets/normalize.css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/animate.css">
  <style>
/*    h1{
      -webkit-animation-duration: 3s;
    }*/
  </style>

  <script type="text/javascript" src="scripts/jquery.js"></script>
</head>
<body>
  <div class="wrapper">
    <header><h1>Animations</h1></header>
    <div class="content">
      <nav>
        <ul>
        <li class="hide">Option One</li>
        <li class="hide">Option Two</li>
        <li class="hide">Option Three</li>
        <li class="hide">Option Four</li>
        </ul>
      </nav>
      <section class="table">
      </section>
    </div>
  </div>
  <script>

     $(window).on( "load", function(e){
        $("header h1").addClass("animated fadeIn");

        for( var j = 0, len = $("li").length; j < len; j++ ){
          setTimeout( function(){
            $("li").eq(j).removeClass("hide");
            console.log("added hide to " + j);
          }, 1000*(j+1) );
        };
      });

  </script>
</body>
</html>
