
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Templating</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header>
    <img src="http://cdn.nflximg.com/en_us/home/logo_v7@2x.png" alt="Netflix Logo" class="logo">
  </header>

  <div class="main">

  </div>

  <script id="show-template" type="text/template" >
    <img class="cover" src="<%= imgURL %>" alt="cover for <%= title %>">
    <div class="info-container">
      <h1><%= title %></h1>
      <p class="inline-block gray"><%= year %></p>
      <p class="inline-block padded"><%= parentalRating %></p>
      <p class="inline-block gray"><%= seasonCount %> Season(s)</p>
      <p class="gray small">Average rating out of <%= totalRatings %> ratings: <strong><%= starCount %> stars</strong></p>
      <p class="longform"><%= description %></p>
      <p><strong>Creator:</strong> <%= creator %></p>
      <p><strong>Audio:</strong> <%= audioLanguage %></p>
      <p><strong>Subtitles:</strong> <%= subtitleLanguage %></p>
    </div>
  </script>

  <script id="user-template" type="text/template">
    <img src="<%= imgHREF %>" alt="thumbnail image of <%= firstName %>">
  </script>

  <script id="list-view-template" type="text/template">
     <% for(var i = 0; i < movies.length; i++) { %>
        <img src="<%= movies[i].imgURL %>" class="inline-browse" alt="Movie cover for <%= movies[i].title %>">
      <% } %>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
