<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>template_playground</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="matches-container">
    <p><strong>Matches</strong></p>
  </div>
  <img src="images/tinder_logo.png" alt="the tinder logo" class="logo">

  <div class="iphone-wrapper">
    <div class="screen-overlay">
      <div class="i-os-header">
        <i class="fa fa-circle"></i>
        <i class="fa fa-circle"></i>
        <i class="fa fa-circle"></i>
        <i class="fa fa-circle"></i>
        <i class="fa fa-circle-thin"></i>
        <span> AT&T </span>
        <strong><span id="clock"></span></strong>
      </div>
      <div class="user-info">

      </div>
      <div class="row">
        <div class="buttons-wrapper centered">
          <div class="btn large x">x</div>
          <div class="btn small i">i</div>
          <div class="btn large heart"><i class="fa fa-heart"></i></div>
        </div>
      </div>
    </div>
    <img src="images/iphone_PNG5730.png" alt="The iPhone 6" class="iphone">
  </div>

  <script id="tinder-template" type="text/template" >
    <img src="<%= image_url %>" alt="A picture of <%= name %>">
    <p><%= name %>, <%= age %></p>
  </script>


  <script id="match-template" type="text/template">
    <div class="match clearfix">
      <img src="<%= image_url %>" alt="thumbnail photo of <%= name %>>"><span><%= name %></span>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="scripts/moment.min.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
